description = '''
---
title: 'Configuration Cheat Sheet'
license: 'Apache-2.0'
origin_url: 'https://github.com/go-gitea/gitea/blob/e865de1e9d65dc09797d165a51c8e705d2a86030/docs/content/administration/config-cheat-sheet.en-us.md'
edit_url: 'https://codeberg.org/forgejo/forgejo/src/branch/forgejo/options/config.toml'
---

This is a cheat sheet for the Forgejo configuration file. It contains the settings
that can be configured as well as their default values.

Any changes to the Forgejo configuration file should be made in `custom/conf/app.ini`
or any corresponding location. When installing from a distribution, this will
typically be found at `/etc/forgejo/app.ini`.

In the default values below, a value in the form `$XYZ` refers to an environment variable. See [environment-to-ini](https://codeberg.org/forgejo/forgejo/src/branch/forgejo/contrib/environment-to-ini) for information on how environment variables are translated to `app.ini` variables. Values in the form _`XxYyZz`_ refer to values listed as part of the default configuration. These notation forms will not work in your own `app.ini` file and are only listed here as documentation.

Any string in the format `%(X)s` is a feature powered by [ini](https://github.com/go-ini/ini/#recursive-values), for reading values recursively.

Values containing `#` or `;` must be quoted using `` ` `` or `"""`.

**Note:** A full restart is required for Forgejo configuration changes to take effect.

## Default configuration (non-`app.ini` configuration)

These values are environment-dependent but form the basis of a lot of values. They will be reported as part of the default configuration when running `forgejo help` or on start-up. The order they are emitted there is slightly different but we will list them here in the order they are set-up.

- _`AppPath`_: This is the absolute path of the running `forgejo` binary.

- _`AppWorkPath`_: This refers to "working path" of the `forgejo` binary. It is determined by using the first set thing in the following hierarchy:
  1. The `WORK_PATH` option in "app.ini" file
  2. The `--work-path` flag passed to the binary
  3. The environment variable `$FORGEJO_WORK_DIR`
  4. The environment variable `$GITEA_WORK_DIR`
  5. A built-in value set at build time (see building from source)
  6. Otherwise it defaults to the directory of the _`AppPath`_

  If any of the above are relative paths then they are made absolute against the directory of the _`AppPath`_.

- _`CustomPath`_: This is the base directory for custom templates and other options. It is determined by using the first set thing in the following hierarchy:
  1. The `--custom-path` flag passed to the binary
  2. The environment variable `$FORGEJO_CUSTOM`
  3. The environment variable `$GITEA_CUSTOM`
  4. A built-in value set at build time (see building from source)
  5. Otherwise it defaults to _`AppWorkPath`_`/custom`

  If any of the above are relative paths then they are made absolute against the directory of the _`AppWorkPath`_.

- _`CustomConf`_: This is the path to the `app.ini` file.
  1. The `--config` flag passed to the binary
  2. A built-in value set at build time (see building from source)
  3. Otherwise it defaults to _`CustomPath`_`/conf/app.ini`

  If any of the above are relative paths then they are made absolute against the directory of the _`CustomPath`_.

- _`StaticRootPath`_: This can be set as a built-in at build time, but will otherwise default to _`AppWorkPath`_.

## General settings
'''

[APP_NAME]
default = 'Forgejo'
description = 'Application name that is shown in every page title'
[APP_SLOGAN]
default = 'Beyond coding. We Forge.'
description = 'Slogan that is shown near the `APP_NAME` in every page title'
[APP_DISPLAY_NAME_FORMAT]
default = '{APP_NAME}: {APP_SLOGAN}'
description = 'Format how the application display name presented in every page title. It is only used if `APP_SLOGAN` is set.'
[RUN_USER]
description = 'Operating system user name that is running Forgejo. If it is omitted it will be automatically detected as the current user.'
[RUN_MODE]
default = 'prod'
description = 'Application run mode, which affects performance and debugging: `"dev"` or `"prod"`. Mode `"dev"` makes Forgejo easier to develop and debug, values other than `"dev"` are treated as `"prod"` which is for production use.'
[WORK_PATH]
description = 'Path of the working directory. It sets the _`AppWorkPath`_ variable and may also be specified by the command line argument `--work-path` or an environment variable, `GITEA_WORK_DIR`, and defaults to the path of the Forgejo binary.'

[server.PROTOCOL]
default = 'http'
description = 'Protocol the server listens on. Must be one of `"http"`, `"https"`, `"http+unix"`, `"fcgi"` or `"fcgi+unix"`. Note: the value must be lowercase.'
[server.USE_PROXY_PROTOCOL]
default = false
description = 'Expect PROXY protocol headers on connections'
[server.PROXY_PROTOCOL_TLS_BRIDGING]
default = false
description = 'Use PROXY protocol in TLS Bridging mode'
[server.PROXY_PROTOCOL_HEADER_TIMEOUT]
default = '5s'
description = 'Timeout to wait for PROXY protocol header (set to `0` to have no timeout)'
[server.PROXY_PROTOCOL_ACCEPT_UNKNOWN]
default = false
description = 'Accept PROXY protocol headers with UNKNOWN type'
[server.DOMAIN]
default = 'localhost'
description = 'Domain for the server'
[server.ROOT_URL]
default = '%(PROTOCOL)s://%(DOMAIN)s:%(HTTP_PORT)s/'
description = 'Root URL of the public URL. If specified it overwrites the automatically generated public URL, which is necessary for proxies and inside containers.'
[server.STATIC_URL_PREFIX]
description = 'Prefix of the static URL. If omitted it will follow the prefix of `ROOT_URL`'
[server.HTTP_ADDR]
default = '0.0.0.0'
description = '''
Address to listen on. Either a IPv4/IPv6 address or the path to a unix socket.
If `PROTOCOL` is set to `"http+unix"` or `"fcgi+unix"`, this should be the name of the Unix socket file to use.
Relative paths will be made absolute against the _`AppWorkPath`_.
'''
[server.HTTP_PORT]
default = 3000
description = 'HTTP port to listen on. It should be left empty when using a unix socket.'
[server.REDIRECT_OTHER_PORT]
default = false
description = 'Redirect to other port. If `true` and `PROTOCOL` is `"https"` an HTTP server will be started on `PORT_TO_REDIRECT` and it will redirect plain, non-secure HTTP requests to the main `ROOT_URL`.'
[server.PORT_TO_REDIRECT]
default = 80
description = 'Port to redirect if `REDIRECT_OTHER_PORT` is `true`'
[server.REDIRECTOR_USE_PROXY_PROTOCOL]
default = '%(USE_PROXY_PROTOCOL)s'
description = 'Expect PROXY protocol header on connections to HTTPS redirector'
[server.SSL_MIN_VERSION]
default = 'TLSv1.2'
description = 'Minimum supported TLS version'
[server.SSL_MAX_VERSION]
description = 'Maximum supported TLS version'
[server.SSL_CURVE_PREFERENCES]
default = 'X25519,P256'
description = 'Preferences for the SSL curve algorithms'
[server.SSL_CIPHER_SUITES]
description = 'SSL Cipher Suites. It defaults to `"ecdhe_ecdsa_with_aes_256_gcm_sha384,ecdhe_rsa_with_aes_256_gcm_sha384,ecdhe_ecdsa_with_aes_128_gcm_sha256,ecdhe_rsa_with_aes_128_gcm_sha256,ecdhe_ecdsa_with_chacha20_poly1305,ecdhe_rsa_with_chacha20_poly1305"` if AES is supported by hardware, otherwise `"chacha"` will be first.'
[server.PER_WRITE_TIMEOUT]
default = '30s'
description = 'Timeout for any write connection. If `-1`, all timeouts are disabled. Formatted as strings such as `"30s"`.'
[server.PER_WRITE_PER_KB_TIMEOUT]
default = '30s'
description = 'Timeout per kB written to any write connection. Formatted as strings such as `"30s"`.'
[server.UNIX_SOCKET_PERMISSION]
default = 666
description = 'Permission for unix socket as octal mode (see `chmod --help`)'
[server.LOCAL_ROOT_URL]
description = '''
Local (DMZ) URL for Forgejo workers (such as SSH update) accessing web service.
In most cases you do not need to change the default value.
Alter it only if your SSH server node is not the same as HTTP node.
For different protocols, the default values are different.
- If `PROTOCOL` is `"http+unix"`, the default value is `"http://unix/"`.
- If `PROTOCOL` is `"fcgi"` or `"fcgi+unix"`, the default value is `"%(PROTOCOL)s://%(HTTP_ADDR)s:%(HTTP_PORT)s/"`.
- If listen on `"0.0.0.0"`, the default value is `"%(PROTOCOL)s://localhost:%(HTTP_PORT)s/"`.
- Otherwise the default value is `"%(PROTOCOL)s://%(HTTP_ADDR)s:%(HTTP_PORT)s/"`.
'''
[server.LOCAL_USE_PROXY_PROTOCOL]
default = '%(USE_PROXY_PROTOCOL)s'
description = 'xpect PROXY protocol header when making local connections. If omitted, then it is the value of `USE_PROXY_PROTOCOL`.'
[server.DISABLE_SSH]
default = false
description = 'Disable SSH'
[server.START_SSH_SERVER]
default = false
description = 'Whether to use the builtin SSH server'
[server.SSH_SERVER_USE_PROXY_PROTOCOL]
default = false
description = 'Expect PROXY protocol header on connections to the built-in SSH server'
[server.BUILTIN_SSH_SERVER_USER]
default = '%(RUN_USER)s'
description = 'Username to use for the builtin SSH server. If omitted, then it is the value of `RUN_USER`.'
[server.SSH_DOMAIN]
default = '%(DOMAIN)s'
description = 'Domain name to be exposed in clone URL'
[server.SSH_USER]
default = '%(BUILTIN_SSH_SERVER_USER)s'
description = 'SSH username displayed in clone URLs'
[server.SSH_LISTEN_HOST]
description = 'Network interface the builtin SSH server should listen on'
[server.SSH_PORT]
default = 22
description = 'Port number to be exposed in clone URL'
[server.SSH_LISTEN_PORT]
default = '%(SSH_PORT)s'
description = 'Port number the builtin SSH server should listen on'
[server.SSH_ROOT_PATH]
description = 'Root path of SSH directory, default is `"~/.ssh"`, but you have to use `"/home/git/.ssh"`.'
[server.SSH_CREATE_AUTHORIZED_KEYS_FILE]
default = true
description = '''
Forgejo will create an `authorized_keys` file by default when it is not using the internal SSH server.
If you intend to use the `AuthorizedKeysCommand` functionality then you should turn this off.
'''
[server.SSH_CREATE_AUTHORIZED_PRINCIPALS_FILE]
default = true
description = '''
Forgejo will create an `authorized_principals` file by default when it is not using the internal SSH server.
If you intend to use the `AuthorizedPrincipalsCommand` functionality then you should turn this off.
'''
[server.SSH_SERVER_CIPHERS]
default = 'chacha20-poly1305@openssh.com, aes128-ctr, aes192-ctr, aes256-ctr, aes128-gcm@openssh.com, aes256-gcm@openssh.com'
description = '''
For the built-in SSH server, choose the ciphers to support for SSH connections.
For system SSH this setting has no effect.
'''
[server.SSH_SERVER_KEY_EXCHANGES]
default = 'curve25519-sha256, ecdh-sha2-nistp256, ecdh-sha2-nistp384, ecdh-sha2-nistp521, diffie-hellman-group14-sha256, diffie-hellman-group14-sha1'
description = '''
For the built-in SSH server, choose the key exchange algorithms to support for SSH connections.
For system SSH this setting has no effect.
'''
[server.SSH_SERVER_MACS]
default = 'hmac-sha2-256-etm@openssh.com, hmac-sha2-256, hmac-sha1'
description = '''
For the built-in SSH server, choose the MACs to support for SSH connections.
For system SSH this setting has no effect.
'''
[server.SSH_SERVER_HOST_KEYS]
default = 'ssh/gitea.rsa, ssh/gogs.rsa'
description = '''
For the built-in SSH server, choose the keypair to offer as the host key.
The private key should be at `SSH_SERVER_HOST_KEY` and the public key at `SSH_SERVER_HOST_KEY`.pub.
Relative paths are made absolute relative to the `APP_DATA_PATH`.
'''
[server.SSH_KEY_TEST_PATH]
description = 'Path to the directory to create temporary files in when testing public keys using ssh-keygen, default is the system temporary directory.'
[server.SSH_KEYGEN_PATH]
description = 'Path to the `ssh-keygen` binary to parse public SSH keys. The value is passed to the shell. By default, Forgejo does the parsing itself.'
[server.SSH_AUTHORIZED_KEYS_BACKUP]
default = false
description = 'Enable SSH authorized key backup when rewriting all keys'
[server.SSH_AUTHORIZED_PRINCIPALS_ALLOW]
default = 'email, username'
description = '''
Allowed SSH principals. Possible values are
- empty: if SSH_TRUSTED_USER_CA_KEYS is empty this will default to off, otherwise will default to email, username.
- `"off"`: Do not allow authorized principals
- `"email"`: the principal must match the user's email
- `"username"`: the principal must match the user's username
- `"anything"`: there will be no checking on the content of the principal
'''
[server.SSH_AUTHORIZED_PRINCIPALS_BACKUP]
default = true
description = 'Enable SSH authorized principals backup when rewriting all keys'
[server.SSH_TRUSTED_USER_CA_KEYS]
description = '''
Public keys of certificate authorities that are trusted to sign user certificates for authentication.
Multiple keys should be comma separated, e.g. `"ssh-<algorithm> <key>"` or `"ssh-<algorithm> <key1>, ssh-<algorithm> <key2>"`.
For more information see `TrustedUserCAKeys` in the `sshd_config` manpages.
'''
[server.SSH_TRUSTED_USER_CA_KEYS_FILENAME]
description = '''
Absolute path of the `TrustedUserCaKeys` file Forgejo will manage.
By default this is `RUN_USER``/.ssh/gitea-trusted-user-ca-keys.pem`.
If you're running your own ssh server and you want to use the Forgejo managed file you'll also need to modify your `sshd_config` to point to this file.
The official docker image will automatically work without further configuration.
'''
[server.SSH_EXPOSE_ANONYMOUS]
default = false
description = 'Enable exposure of SSH clone URL to anonymous visitors'
[server.SSH_AUTHORIZED_KEYS_COMMAND_TEMPLATE]
default = '{{.AppPath}} --config={{.CustomConf}} serv key-{{.Key.ID}}'
description = 'Command template for authorized keys entries'
[server.SSH_PER_WRITE_TIMEOUT]
description = '''
Timeout for any write to ssh connections.
If `-1`, all timeouts are disabled.
Formatted as strings such as `"30s"`.
If omitted, it is the value of `PER_WRITE_TIMEOUT`.
'''
[server.SSH_PER_WRITE_PER_KB_TIMEOUT]
description = '''
Timeout per Kb written to ssh connections.
If `-1`, all timeouts are disabled.
Formatted as strings such as `"30s"`.
If omitted, it is the value of `PER_WRITE_PER_KB_TIMEOUT`.
'''
[server.MINIMUM_KEY_SIZE_CHECK]
default = false
description = 'Whether to check minimum key size with corresponding type'
[server.OFFLINE_MODE]
default = true
description = 'Disable CDN even in `"prod"` mode (`RUN_MODE`)'
[server.ENABLE_ACME]
default = false
description = '''
TLS Settings: Either ACME or manual
(Other common TLS configuration are found before)
'''
[server.ACME_URL]
description = '''
ACME automatic TLS settings
ACME directory URL (e.g. LetsEncrypt's staging/testing URL: https://acme-staging-v02.api.letsencrypt.org/directory)
Leave empty to default to LetsEncrypt's (production) URL
'''
[server.ACME_ACCEPTTOS]
default = false
description = '''Explicitly accept the ACME's TOS. The specific TOS cannot be retrieved at the moment.'''
[server.ACME_CA_ROOT]
description = '''If the ACME CA is not in your system's CA trust chain, it can be manually added here'''
[server.ACME_EMAIL]
description = '''
Email used for the ACME registration service
Can be left blank to initialize at first run and use the cached value
'''
[server.ACME_DIRECTORY]
default = 'https'
description = '''
ACME live directory (not to be confused with ACME directory URL: ACME_URL)
(Refer to caddy's ACME manager https://github.com/caddyserver/certmagic)
'''
[server.CERT_FILE]
default = 'https/cert.pem'
description = '''
Manual TLS settings: (Only applicable if ENABLE_ACME=false)
Generate steps:
$ ./forgejo cert -ca=true -duration=8760h0m0s -host=myhost.example.com
Or from a .pfx file exported from the Windows certificate store (do
not forget to export the private key):
$ openssl pkcs12 -in cert.pfx -out cert.pem -nokeys
$ openssl pkcs12 -in cert.pfx -out key.pem -nocerts -nodes
Paths are relative to CUSTOM_PATH
'''
[server.KEY_FILE]
default = 'https/key.pem'
[server.STATIC_ROOT_PATH]
description = '''
Root directory containing templates and static files.
Defaults to the built-in value of _`StaticRootPath`_, which by default the path where Forgejo is executed.
'''
[server.APP_DATA_PATH]
default = 'data'
description = '''
Default path for App data.
Relative paths will be made absolute against the _`AppWorkPath`_.
'''
[server.ENABLE_GZIP]
default = false
description = 'Enable gzip compression for runtime-generated content, static resources excluded'
[server.ENABLE_PPROF]
default = false
description = '''
Application profiling (memory and cpu)
For "web" command it listens on localhost:6060
For "serve" command it dumps to disk at PPROF_DATA_PATH as (cpuprofile|memprofile)_<username>_<temporary id>
'''
[server.PPROF_DATA_PATH]
default = 'data/tmp/pprof'
description = '''
PProf data path, use an absolute path when you start Forgejo as service.'
Relative paths will be made absolute against the _`AppWorkPath`_.
'''
[server.LANDING_PAGE]
default = 'home'
description = '''
Landing page, can be "home", "explore", "organizations", "login", or any URL such as "/org/repo" or even "https://anotherwebsite.com"
The "login" choice is not a security measure but just a UI flow change, use REQUIRE_SIGNIN_VIEW to force users to log in
'''
[server.LFS_START_SERVER]
default = false
description = 'Enables git-lfs support. true or false, default is false'
[server.LFS_JWT_SECRET]
description = 'LFS authentication secret, change this yourself'
[server.LFS_JWT_SECRET_URI]
default = 'file:/etc/gitea/lfs_jwt_secret'
description = 'Alternative location to specify LFS authentication secret. You cannot specify both this and LFS_JWT_SECRET, and must pick one'
[server.LFS_HTTP_AUTH_EXPIRY]
default = '24h'
description = 'LFS authentication validity period (in time.Duration), pushes taking longer than this may fail'
[server.LFS_MAX_FILE_SIZE]
default = 0
description = 'Maximum allowed LFS file size in bytes (Set to 0 for no limit)'
[server.LFS_LOCKS_PAGING_NUM]
default = 50
description = 'Maximum number of locks returned per page'
[server.LFS_MAX_BATCH_SIZE]
default = 0
description = '''
When clients make lfs batch requests, reject them if there are more pointers than this number
zero means 'unlimited'
'''
[server.ALLOW_GRACEFUL_RESTARTS]
default = true
description = 'Allow graceful restarts using SIGHUP to fork'
[server.GRACEFUL_HAMMER_TIME]
default = '60s'
description = '''
After a restart the parent will finish ongoing requests before
shutting down. Force shutdown if this process takes longer than this delay.
set to a negative value to disable
'''
[server.STARTUP_TIMEOUT]
default = 0
description = '''
Allows the setting of a startup timeout and waithint for Windows as SVC service
0 disables this
'''
[server.STATIC_CACHE_TIME]
default = '6h'
description = 'Static resources, includes resources on custom/, public/ and all uploaded avatars web browser cache time. Note that this cache is disabled when RUN_MODE is "dev". Default is 6h'

[database]
description = '''
The configuration options and their default values depend on the database to be used:
- SQLite configuration:
  ```ini
  DB_TYPE = sqlite3
  ;PATH = data/forgejo.db
  ;SQLITE_TIMEOUT = 500
  ;SQLITE_JOURNAL_MODE = ; defaults to sqlite database default (often DELETE), can be used to enable WAL mode. https://www.sqlite.org/pragma.html#pragma_journal_mode
  ```
- MySQL/MariaDB configuration
  ```ini
  DB_TYPE = mysql
  ;HOST = 127.0.0.1:3306 ; can use socket e.g. /var/run/mysqld/mysqld.sock
  ;NAME = gitea
  ;USER = root
  ;PASSWD = ;Use PASSWD = `your password` for quoting if you use special characters in the password.
  ;SSL_MODE = false ; either "false" (default), "true", or "skip-verify"
  ;CHARSET_COLLATION = ; Empty as default, Forgejo will try to find a case-sensitive collation. Don't change it unless you clearly know what you need.
  ```
- Postgres configuration
  ```ini
  DB_TYPE = postgres
  ;HOST = 127.0.0.1:5432 ; can use socket e.g. /var/run/postgresql/
  ;NAME = gitea
  ;USER = root
  ;PASSWD =
  ;SCHEMA =
  ;SSL_MODE=disable ;either "disable" (default), "require", or "verify-full"
  ```
'''
[database.DB_TYPE]
default = 'sqlite3'
description = 'Database type, either `"sqlite3"`, `"mySQL"` or `"postgres"`.'
[database.PATH]
default = 'data/forgejo.db'
description = 'Path to the database, only used for `DB_TYPE = sqlite3`'
[database.SQLITE_TIMEOUT]
default = 500
description = 'Query timeout'
[database.SQLITE_JOURNAL_MODE]
description = 'Journal mode, only used for `DB_TYPE = sqlite3`.'
[database.HOST]
description = '''
Database host or socket.
Ignored for `DB_TYPE = sqlite3`.
Defaults to `127.0.0.1:3306` for `DB_TYPE = mysql` and `127.0.0.1:5432` for `DB_TYPE = postgres`.
Can use socket, e.g. `/var/run/mysqld/mysqld.sock` or `/var/run/postgresql/`.
'''
[database.NAME]
default = 'gitea'
description = 'Database name. Ignored for `DB_TYPE = sqlite3`.'
[database.USER]
default = 'root'
description = 'Database user. Ignored for `DB_TYPE = sqlite3`.'
[database.PASSWD]
description = '''
Database user's password.
Use 
```ini
PASSWD = `your password`
```
for quoting if you use special characters in the password.'
'''
[database.SSL_MODE]
description = '''
SSL mode.
Ignored for `DB_TYPE = sqlite3`.
For `DB_TYPE = mysql` either "false" (default), "true", or "skip-verify"'.
For `DB_TYPE = postgres` either "disable" (default), "require", or "verify-full".
'''
[database.CHARSET_COLLATION]
description = '''
Charset collation, only used for `DB_TYPE = mysql`.
Empty as default, Forgejo will try to find a case-sensitive collation. Don't change it unless you clearly know what you need.
'''
[database.SCHEMA]
description = 'Database schema, only used for `DB_TYPE = postgres`'
[database.ITERATE_BUFFER_SIZE]
default = 50
description = 'Size of iterate buffer'
[database.LOG_SQL]
default = false
description = 'Show the database generated SQL'
[database.DB_RETRIES]
default = 10
description = 'Maximum number of database connect retries'
[database.DB_RETRY_BACKOFF]
default = '3s'
description = 'Backoff time per database retry (time.Duration)'
[database.MAX_IDLE_CONNS]
default = 2
description = 'Max idle database connections on connection pool'
[database.CONN_MAX_LIFETIME]
default = '3s'
description = 'Database connection max life time, default is `0` or `3s` mysql (See #6804 & #7071 for reasoning).'
[database.CONN_MAX_IDLETIME]
default = 0
description = 'Database connection max idle time. `0` prevents closing due to idle time.'
[database.MAX_OPEN_CONNS]
default = 100
description = 'Database maximum number of open connections, default is `100` which is the lowest default from Postgres (MariaDB and MySQL default to `151`). Ensure you only increase the value if you configured your database server accordingly'
[database.AUTO_MIGRATION]
default = true
description = 'Whether execute database models migrations automatically'
[database.SLOW_QUERY_TRESHOLD]
default = '5s'
description = 'Threshold value (in seconds) beyond which query execution time is logged as a warning in the xorm logger'

